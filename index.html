<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "shortcut icon" type = "imagem/x-icon" href="favicon.ico" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <form onsubmit="addContact()">
      <input type="text" id="input_nome" name="input_nome" placeholder="Nome">
      <input type="text" id="input_email" name="input_email" placeholder="Email">
      <input type="text" id="input_telefone" name="input_telefone" placeholder="Telefone">
      <input type="text" id="input_profissao" name="input_profissao" placeholder="Profissão">
      <button type="submit">Enviar</button>
    </form>
    <section class="contatos">
      <table id="contatos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Profissão</th>
            <th>Ação</th>
          </tr>
          </thead>
          <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
